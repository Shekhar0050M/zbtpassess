# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.btptraining.zbtpassess
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: env:ABAP_URL
          auth: basic
          client: env:ABAP_CLIENT
        credentials:
          username: env:ABAP_USER
          password: env:ABAP_PASSWORD
        app:
          name: ZBTPASSEMT
          description: BTP Assessment
          package: ZBTPTRAINING
          transport: MD1K903702
        exclude:
          - /test/
